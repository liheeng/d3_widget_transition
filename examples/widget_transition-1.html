<!DOCTYPE html>
<meta charset="utf-8">
<!-- script src="http://d3js.org/d3.v3.js"></script -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/d3/d3.js"></script>
<script src="../js/widget_transition.js"></script>
<style>
#container {
    position:relative;	
    width:300px;
    height:500px;
    background-color:yellow;
	    border: solid 1px;
        overflow:hidden;
}

.label {
    position:absolute;
    left:50px;
    top:100px;
    border: solid 1px;
}

#circle { 
        position:absolute;
width: 100px; 
height: 100px; 
background: red; 

overflow:hidden;
} 
</style>
<body>
<div id="container">
    <div id="l1" class="label">This is label one.</div>
    <div id="l2" class="label">This is label two.</div>
    <div id="circle">
        <div style="top:40px;left:31px;position:absolute">
        Circle
        </div>
    </div>
</div>
<script>
var tt = new wt.transition(),
    l1 = tt.fCreateSelection('l1', '#l1'),
    l2 = tt.fCreateSelection('l2', '#l2'),
    circle = tt.fCreateSelection('circle', '#circle');
l1.fTransformStyles('left', '-200px', '50px').fTransformStyles('top', '50px', '50px');
l2.fTransformStyles('left', '400px', '50px').fTransformStyles('top', '100px', '100px');
circle.fTransformStyles('left', '0px', '100px').fTransformStyles('top', '0px', '250px')
.fTransformStyles('-webkit-border-radius', '0', '50px');;


var t1 = new wt.transition();
var l3 = t1.fCreateSelection('l1', '#l1').fDuration(2000);
var l4 = t1.fCreateSelection('l2', '#l2');
circle = t1.fCreateSelection('circle', '#circle').fDuration(2000);
l3.fTransformStyles('left', '50px', '200px').fTransformStyles('top', '50px', '450px').fTransformStyles('background-color', 'red');
l4.fTransformStyles('left', '50px', '50px').fTransformStyles('top', '100px', '300px');
circle.fTransformStyles('left', '250px').fTransformStyles('top', '450px').fTransformStyles('background-color', 'red')
.fTransformStyles('-webkit-border-radius', '0px');
tt.fNext(t1);

var t2 = new wt.transition();
var l5 = t2.fCreateSelection('l1', '#l1').fDuration(2000);
var l6 = t2.fCreateSelection('l2', '#l2');
circle = t2.fCreateSelection('circle', '#circle').fDuration(2000);
l5.fTransformStyles('left', '50px').fTransformStyles('top', '50px').fTransformStyles('background-color', 'green');
l6.fTransformStyles('left', '50px').fTransformStyles('top', '100px');
circle.fTransformStyles('left', '0px').fTransformStyles('top', '0px').fTransformStyles('background-color', 'white')
.fTransformStyles('-webkit-border-radius', '50px');
t1.fNext(t2);

t2.fNext(t1);

tt.fRun();
</script>
</body>
