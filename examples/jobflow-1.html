<!DOCTYPE html>
<meta charset="utf-8">
<title>Jobflow example</title>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/d3/d3.js"></script>
<script src="../js/jobflow.js"></script>
<style>
#container {
    position:relative;	
    width:300px;
    height:500px;
    background-color:yellow;
	    border: solid 1px;
        overflow:hidden;
}

.label {
    position:absolute;
    left:50px;
    top:100px;
    border: solid 1px;
}

#circle { 
        position:absolute;
width: 100px; 
height: 100px; 
background: red; 

overflow:hidden;
} 
</style>
<body>
<div id="container">
    <div id="l1" class="label">This is label one.</div>
    <div id="l2" class="label">This is label two.</div>
    <div id="circle">
        <div style="top:40px;left:31px;position:absolute">
        Circle
        </div>
    </div>
</div>
<script>
var context = new jobflow.JobContext();
var tt = new jobflow.Job(context),
    l1 = new jobflow.Transition('l1', '#l1'),
    l2 = new jobflow.Transition('l2', '#l2'),
    circle = new jobflow.Transition('circle', '#circle');
tt.fAddTask(l1).fAddTask(l2).fAddTask(circle);

l1.fTransformStyles('left', '-200px', '50px').fTransformStyles('top', '50px', '50px');
l2.fTransformStyles('left', '400px', '50px').fTransformStyles('top', '100px', '100px');
circle.fTransformStyles('left', '0px', '100px').fTransformStyles('top', '0px', '250px')
.fTransformStyles('-webkit-border-radius', '0', '50px');


var t1 = new jobflow.Job(context);
var l3 = new jobflow.Transition('l1', '#l1').fDuration(2000);
var l4 = new jobflow.Transition('l2', '#l2');
circle = new jobflow.Transition('circle', '#circle').fDuration(2000);
t1.fAddTask(l3).fAddTask(l4).fAddTask(circle);
l3.fTransformStyles('left', '50px', '200px').fTransformStyles('top', '50px', '450px').fTransformStyles('background-color', 'red');
l4.fTransformStyles('left', '50px', '50px').fTransformStyles('top', '100px', '300px');
circle.fTransformStyles('left', '250px').fTransformStyles('top', '450px').fTransformStyles('background-color', 'red')
.fTransformStyles('-webkit-border-radius', '0px');
tt.fNext(t1);

var t2 = new jobflow.Job(context);
var l5 = new jobflow.Transition('l1', '#l1').fDuration(2000);
var l6 = new jobflow.Transition('l2', '#l2');
circle = new jobflow.Transition('circle', '#circle').fDuration(2000);
t2.fAddTask(l5).fAddTask(l6).fAddTask(circle);

l5.fTransformStyles('left', '50px').fTransformStyles('top', '50px').fTransformStyles('background-color', 'green');
l6.fTransformStyles('left', '50px').fTransformStyles('top', '100px');
circle.fTransformStyles('left', '0px').fTransformStyles('top', '0px').fTransformStyles('background-color', 'white')
.fTransformStyles('-webkit-border-radius', '50px');
t1.fNext(t2);

t2.fNext(t1);

tt.fRun();
</script>
</body>
